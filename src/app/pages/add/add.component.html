<app-header></app-header>
<div id="wrapper">
  <app-sidebar></app-sidebar>
  <div id="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <app-breadcrumbs></app-breadcrumbs>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <i class="fas fa-table"></i>
              Add User
            </div>
            <div class="card-body">

              <form>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-4">
                      <div class="form-label-group">
                        <input class="form-control" id="userName" placeholder="Name" type="text">
                        <label for="userName">Username <span class="text-danger">*</span></label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-label-group">
                        <input class="form-control" id="name" placeholder="Name" type="text">
                        <label for="name">Name <span class="text-danger">*</span></label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-label-group">
                        <input class="form-control" id="phone" placeholder="Name" type="text">
                        <label for="phone">Phone</label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-8">
                      <div class="form-label-group">
                        <input class="form-control" id="email" placeholder="Name" type="email">
                        <label for="email">E-mail <span class="text-danger">*</span></label>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-label-group">
                        <select class="form-control form-control-lg" id="exampleFormControlSelect1">
                          <option disabled selected>Select Role <span class="text-danger">*</span></option>
                          <option value="0">Admin</option>
                          <option value="1">Agent</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input class="form-control" id="inputPassword" placeholder="Password" required="required" type="password">
                        <label for="inputPassword">Password <span class="text-danger">*</span></label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <input class="form-control" id="confirmPassword" placeholder="Confirm password" required="required" type="password">
                        <label for="confirmPassword">Confirm password <span class="text-danger">*</span></label>
                      </div>
                    </div>
                  </div>
                </div>
                <a class="btn btn-success" href="#">Add</a>
                <a class="btn btn-warning mx-3" href="#">Reset</a>
                <a class="btn btn-danger" href="#">Cancel</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
<app-modal></app-modal>
