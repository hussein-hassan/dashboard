<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header" >{{formTitle}}</div>
    <div class="card-body">
<!--      log in form-->
      <form *ngIf="isLogin">
        <div class="form-group">
          <div class="form-label-group">
            <input type="text" id="inputUsername" class="form-control" placeholder="User name">
            <label for="inputUsername">Username</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input class="form-control" id="login-password" placeholder="Password" required="required" type="password">
            <label for="login-password">Password</label>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              Remember Password
            </label>
          </div>
        </div>
        <a [routerLink]="'/home'" class="btn btn-primary btn-block">Login</a>
      </form>
      <!--      register form-->
      <form *ngIf="isRegister">
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-12">
              <div class="form-label-group">
                <input autofocus="autofocus" class="form-control" id="firstName" placeholder="First name"
                       required="required" type="text">
                <label for="firstName">Username</label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input class="form-control" id="inputEmail" placeholder="Email address" required="required" type="email">
            <label for="inputEmail">Email address</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-label-group">
                <input class="form-control" id="inputPassword" placeholder="Password" required="required"
                       type="password">
                <label for="inputPassword">Password</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-label-group">
                <input class="form-control" id="confirmPassword" placeholder="Confirm password" required="required"
                       type="password">
                <label for="confirmPassword">Confirm password</label>
              </div>
            </div>
          </div>
        </div>
        <a class="btn btn-primary btn-block" href="#">Register</a>
      </form>
      <div class="text-center">
        <!--        when open register component-->
        <!--        <a class="d-block small mt-3" href="#">Already have account</a>-->
        <a (click)="registerUser()" *ngIf="isLogin" class="btn btn-link d-block small mt-3">Register an Account</a>
      </div>
    </div>
  </div>
</div>
