<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <!--      log in form-->
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
                <div *ngIf="hasError" class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Login Failed !</h4>
                    <!--                    <p>{{this.formErrors}}</p>-->
                    <p class="mb-0">{{this.formErrors}}</p>
                    <hr>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input #username="ngModel" [(ngModel)]="loginFormValues.username"
                               [class.is-invalid]="username.invalid && username.touched"
                               class="form-control" id="inputUsername" maxlength="12"
                               minlength="3" name="username" pattern="^[a-z](?!.*?[^\na-z0-9]{2}).*?[a-z0-9]$"
                               placeholder="write username here" required type="text">
                        <label for="inputUsername">Username</label>
                        <div *ngIf="username.errors && (username.invalid || username.touched)" class="invalid-feedback">
                            <p *ngIf="username.errors.required" class="m-0 font-weight-bold">* username is required
                            </p>
                            <p *ngIf="username.errors.pattern" class="m-0 font-weight-bold">* username can not be start or end with
                                number
                                or special character
                            </p>
                            <p *ngIf="username.errors.minlength" class="m-0 font-weight-bold">* username can not be less than 3 chars
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input #password="ngModel" [(ngModel)]="loginFormValues.password"
                               [class.is-invalid]="password.invalid && password.touched" class="form-control" id="inputPassword"
                               name="password"
                               placeholder="Password"
                               required="required" type="password">
                        <label for="inputPassword">Password</label>
                        <div *ngIf="password.errors && (password.invalid || password.touched)" class="invalid-feedback">
                            <p *ngIf="password.errors.required" class="m-0 font-weight-bold">* password is required
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input name="rememberMe" ngModel type="checkbox" value="remember-me">
                            Remember Password
                        </label>
                    </div>
                </div>
                <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block" type="submit">Login</button>
                {{loginForm.value | json}}
                <div class="text-center">
                    <button [routerLink]="'/register'" class="btn btn-link small">Register an Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
