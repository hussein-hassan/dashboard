<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Register</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-12">
                                <div class="form-label-group">
                                    <input [(ngModel)]="registerUserData.userName" autofocus="autofocus" class="form-control" id="firstName" name="userName"
                                           placeholder="First name"
                                           required="required" type="text">
                                    <label for="firstName">Username</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input [(ngModel)]="registerUserData.email" class="form-control" id="inputEmail" name="email" placeholder="Email address" required="required"
                                   type="email">
                            <label for="inputEmail">Email address</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input [(ngModel)]="registerUserData.password" class="form-control" id="inputPassword" name="password" placeholder="Password"
                                           required="required"
                                           type="password">
                                    <label for="inputPassword">Password</label>
                                </div>
                            </div>
<!--                            <div class="col-md-6">-->
<!--                                <div class="form-label-group">-->
<!--                                    <input class="form-control" id="confirmPassword" placeholder="Confirm password"-->
<!--                                           required="required"-->
<!--                                           type="password">-->
<!--                                    <label for="confirmPassword">Confirm password</label>-->
<!--                                </div>-->
<!--                            </div>-->
                        </div>
                    </div>
                    <button (click)="registerUser()" class="btn btn-primary btn-block">Register</button>
                    <div class="text-center">
                        <button [routerLink]="'/login'" class="btn btn-link small">Already have account</button>
                    </div>
                </form>
            </div>
    </div>
</div>
